  <title>Register</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>

      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>

      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

<div class="container jumbotron text-center">
  <h2>Enter the Details</h2>
  <form class="form-horizontal">
    <div class='form-group'>
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >College:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter your College" required name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Mobile:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" placeholder="Enter your Mobile No." required name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Gender:</label>
      <div class="col-sm-4">
          <div class="radio col-sm-4" >
              <input type="radio" required name="gender"><label>Male</label>
          </div>
          <div class="radio col-sm-4">
              <input type="radio" required name="gender"><label>Female</label>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">DoB:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" required placeholder="Select Dob">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" required id="email" placeholder="Enter email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" required id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default btn-success">Submit</button>
      </div>
    </div>

  </form>
</div>
